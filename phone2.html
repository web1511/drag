<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.3,user-scalable=no,minximum-scale=1.3">
	<title>js动态适配rem</title>
	<script type="text/javascript">
		var handlerOrientationChange = function(){
        var width = (window.innerWidth <= 320) ? 320 : ((window.innerWidth >= 640) ? 640 : window.innerWidth);
        var fontSize = 100 * (width / 320);
        document.documentElement.style.fontSize = fontSize + "px";
       };
        window.onresize = handlerOrientationChange;
	    setTimeout(function(){
	        handlerOrientationChange();
	    },0)
	</script>
	<style type="text/css">
		/*通过viewport的适配后,border可以直接使用1px ；或者可以利用transform:scale(0.5) 来缩放，代码比较麻烦*/

	</style>
</head>
